<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSMemSlider</title>
</head>

<body>
    <div class="container">

        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
        <input type="radio" name="r" id="r4">

        <div class="slides">
            <div class="slides__wrapper">
                <img class="slide s1" src="./img/meme1.png" alt="meme1">
                <img class="slide" src="./img/meme2.png" alt="meme2">
                <img class="slide" src="./img/meme3.png" alt="meme3">
                <img class="slide" src="./img/meme4.png" alt="meme4">
            </div>
        </div>

        <div class="navigation">
            <label class="bar" for="r1"></label>
            <label class="bar" for="r2"></label>
            <label class="bar" for="r3"></label>
            <label class="bar" for="r4"></label>
        </div>

        <div class="description">
            <div class="description__wrapper">
                <p class="description__1">First</p>
                <p class="description__2">Second</p>
                <p class="description__3">Third</p>
                <p class="description__4">Fourth</p>
            </div>
        </div>
    </div>
</body>

</html>
